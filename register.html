<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="api/v1/fcr" method="post">

        <label for="main-title">Name</label>
        <input id="main-title" type="text" name="title" placeholder="Enter name" minlength="3" required>
        <br>
        <label for="address">Address</label>
        <textarea id="address" name="address"  cols="30" rows="10" minlength="15" required></textarea>
        <br>
        <label for="likes">prefered Distance</label>
        <select id="likes" name="Intrests" >
            <option value="5k">5k</option>
            <option value="10k">10k</option>
            <option value="Half-marathon">Half Marathon</option>
            <option value="Marathon">Marathon</option>

        </select>
        <br>
        <input id="tshirt" type="radio" name="size" value="s">
        <label for="tshirt">Small</label>
        <input id="tshirt" type="radio" name="size" value="m">
        <label for="tshirt">Medium</label>
        <input id="tshirt" type="radio" name="size" value="l" >
        <label for="tshirt">Large</label>
        <input id="tshirt" type="radio" name="size" value="xl">
        <label for="tshirt">Xtra Large</label>
        <br>
        <input id="intrest" type="checkbox" name="speedster">
        <label for="intrest">Speedster</label>
        <input id="intrest" type="checkbox" name="endurance">
        <label for="intrest">Endurance</label>
        <input id="intrest" type="checkbox" name="combo">
        <label for="intrest">Combo</label>
        <br>

        <button type="submit" >Submit</button>

    </form>
    
    <a href="index.html">Home</a>
</body>
</html>
